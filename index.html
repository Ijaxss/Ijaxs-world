<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekod Duit Raya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        .notification {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Rekod Duit Raya</h2>
    <div class="container">
        <label for="nama">Nama Anak:</label>
        <select id="nama">
            <option value="Faris">Faris</option>
            <option value="Iman">Iman</option>
            <option value="Izzul">Izzul</option>
            <option value="Yaya">Yaya</option>
        </select>

        <label for="tindakan">Tindakan:</label>
        <select id="tindakan">
            <option value="Terima">Terima</option>
            <option value="Belanja">Belanja</option>
        </select>

        <label for="jumlah">Jumlah (RM):</label>
        <input type="number" id="jumlah" placeholder="Masukkan jumlah" />

        <button onclick="hantarData()">Hantar</button>
        
        <p class="notification" id="notifikasi"></p>
        
        <h3>Jumlah Terkini</h3>
        <p id="jumlahTerkini">0</p>
    </div>

    <script>
        const URL_APPS_SCRIPT = "https://script.google.com/macros/s/AKfycbyM92mViL4DgxAEHNeUeoch61p1RNK90N4btA3a6o7gLWtUtGAyrp4EfqSWRWMF1j5lzA/exec";

        function hantarData() {
            let nama = document.getElementById("nama").value;
            let tindakan = document.getElementById("tindakan").value;
            let jumlah = document.getElementById("jumlah").value;
            let notifikasi = document.getElementById("notifikasi");

            if (jumlah === "" || jumlah <= 0) {
                notifikasi.style.color = "red";
                notifikasi.textContent = "Masukkan jumlah yang sah!";
                return;
            }

            let data = {
                nama: nama,
                tindakan: tindakan,
                jumlah: jumlah
            };

            fetch(URL_APPS_SCRIPT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === "success") {
                    notifikasi.style.color = "green";
                    notifikasi.textContent = "Data berjaya disimpan!";
                    updateJumlahTerkini(jumlah, tindakan);
                } else {
                    notifikasi.style.color = "red";
                    notifikasi.textContent = "Ralat menghantar data!";
                }
            })
            .catch(error => {
                notifikasi.style.color = "red";
                notifikasi.textContent = "Ralat: " + error.message;
            });
        }

        function updateJumlahTerkini(jumlah, tindakan) {
            let jumlahTerkini = document.getElementById("jumlahTerkini");
            let jumlahSemasa = parseFloat(jumlahTerkini.textContent);

            if (tindakan === "Terima") {
                jumlahSemasa += parseFloat(jumlah);
            } else {
                jumlahSemasa -= parseFloat(jumlah);
            }

            jumlahTerkini.textContent = jumlahSemasa.toFixed(2);
        }
    </script>

</body>
</html>
