<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekod Duit Raya 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rekod Duit Raya 2025</h1>
    <div id="container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const data = ["Faris Haikal", "Iman Luqman", "Izzul Firdaus", "Alyaa Sofiyya"];
            const container = document.getElementById("container");

            data.forEach(nama => {
                const div = document.createElement("div");
                div.className = "record";
                div.innerHTML = `
                    <p>${nama}: <span class="total" data-name="${nama}">0</span></p>
                    <input type="number" value="15" class="amount" data-name="${nama}">
                    <button onclick="updateAmount('${nama}', 'tambah')">Tambah</button>
                    <button onclick="updateAmount('${nama}', 'tolak')">Tolak</button>
                `;
                container.appendChild(div);
            });
        });

        function updateAmount(nama, tindakan) {
            const jumlahInput = document.querySelector(`.amount[data-name='${nama}']`);
            const totalSpan = document.querySelector(`.total[data-name='${nama}']`);
            let jumlah = parseInt(jumlahInput.value) || 0;
            let total = parseInt(totalSpan.innerText) || 0;
            
            if (tindakan === "tambah") {
                total += jumlah;
            } else if (tindakan === "tolak") {
                total -= jumlah;
            }
            
            totalSpan.innerText = total;
            sendData(nama, tindakan, jumlah, total);
        }

        function sendData(nama, tindakan, jumlah, total) {
            fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nama, tindakan, jumlah, total })
            })
            .then(response => response.text())
            .then(data => console.log("Success:", data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
