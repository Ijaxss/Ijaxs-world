<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekod Duit Raya 2025</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; }
        .child-box { border: 1px solid #ccc; padding: 20px; margin: 10px 0; }
        .amount { font-size: 20px; font-weight: bold; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Rekod Duit Raya 2025</h2>
    <div class="container">
        <div class="child-box" id="faris">
            <h3>Faris Haikal</h3>
            <p>Jumlah: RM <span class="amount" id="amt-faris">0</span></p>
            <button onclick="tambah('faris')">Tambah RM5</button>
            <button onclick="tolak('faris')">Tolak RM5</button>
        </div>

        <div class="child-box" id="iman">
            <h3>Iman Luqman</h3>
            <p>Jumlah: RM <span class="amount" id="amt-iman">0</span></p>
            <button onclick="tambah('iman')">Tambah RM5</button>
            <button onclick="tolak('iman')">Tolak RM5</button>
        </div>

        <div class="child-box" id="izzul">
            <h3>Izzul Firdaus</h3>
            <p>Jumlah: RM <span class="amount" id="amt-izzul">0</span></p>
            <button onclick="tambah('izzul')">Tambah RM5</button>
            <button onclick="tolak('izzul')">Tolak RM5</button>
        </div>

        <div class="child-box" id="alyaa">
            <h3>Alyaa Sofiyya</h3>
            <p>Jumlah: RM <span class="amount" id="amt-alyaa">0</span></p>
            <button onclick="tambah('alyaa')">Tambah RM5</button>
            <button onclick="tolak('alyaa')">Tolak RM5</button>
        </div>
    </div>

    <script>
        let duitRaya = { faris: 0, iman: 0, izzul: 0, alyaa: 0 };

        function tambah(nama) {
            duitRaya[nama] += 5;
            document.getElementById("amt-" + nama).innerText = duitRaya[nama];
        }

        function tolak(nama) {
            if (duitRaya[nama] >= 5) {
                duitRaya[nama] -= 5;
                document.getElementById("amt-" + nama).innerText = duitRaya[nama];
            } else {
                alert("Duit tidak mencukupi!");
            }
        }
    </script>

</body>
</html>
